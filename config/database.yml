development:
  adapter: postgresql
  database: underworld_db_dev
  pool: 5
  timeout: 5000
test:
  adapter: postgresql
  database: underworld_db_test
  pool: 5
  timeout: 5000

production:
  adapter: postgresql
  database: underworld_db
  pool: 5
  timeout: 5000

